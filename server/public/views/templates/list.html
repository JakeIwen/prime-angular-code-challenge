<section ng-model="list">
  <div id="container" >
    <h2>Heroes List</h2>

    <table class="table" >
      <tr>
        <th>Hero ID</th>
        <th>Persona</th>
        <th>Alias</th>
        <th>Power ID</th>
        <th>Superpower</th>
        <th>Superpower Description</th>
        <th/>
      </tr>
      <tr ng-repeat="hero in list.heroes">
        <td><input type="text" ng-model="hero.id"/></td>
        <td><input type="text" ng-model="hero.persona"/></td>
        <td><input type="text" ng-model="hero.alias"/></td>
        <td><input type="text" ng-model="hero.power_id"/></td>
        <td>{{hero.name}}</td>
        <td>{{hero.description}}</td>
        <td>
          <button type="submit" class="btn" ng-click="list.updateHero(hero)">UPDATE</button>
        </td>
        <td>
          <button type="submit" class="btn" ng-click="list.deleteHero(hero)">DELETE</button>
        </td>
      </tr>
    </table>
  </div>
